<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leticia</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="all_components">
        <header class="#">
            <div class="items_header"></div>
            <div class="items_header container-fluid text-center">
                <h2>sterza.art</h2>
            </div>
            <div class="items_header anima" id="darkmode">
                
            </div>
        </header>
        <section id="my_carousel" class="slider_section">
            <div class="info">
                <h2>Conheça meu trabalho</h2>
            </div>
            <section class="carousel">
                <div class="carousel_elements">
                    <!-- Btns -->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <input type="radio" name="radio-btn" id="radio5">
                    <input type="radio" name="radio-btn" id="radio6">
                    <input type="radio" name="radio-btn" id="radio7">
                    <input type="radio" name="radio-btn" id="radio8">
                    <!-- Btns -->

                    <!-- Images -->
                    <div class="carousel_img first">
                        <div class="slider__div">
                            <img src="assets/img/Desenho1.jpg" alt="Moça de cabelo ruivo e olhos verdes">
                        </div>
                        <div class="slider__div">
                            <img src="assets/img/Desenho2.jpg" alt="Moça de cabelo branco com olhos vermelhos e chifres">
                        </div>
                        <div class="slider__div">
                            <img src="assets/img/Desenho3.jpg" alt="Moço de cabelo roxo com orelhas de gato">
                        </div>
                        <div class="slider__div">
                            <img src="assets/img/Desenho4.jpg" alt="Desenho do anime Haikyū">
                        </div>
                        <div class="slider__div">
                            <img src="assets/img/Desenho6.jpg" alt="Moça morena de olhos vermelhos orelhas de gato e cabelo da cor bisque">
                        </div>
                    </div>
                    <div class="carousel_img">
                        <div class="slider__div">
                            <img src="assets/img/Desenho5.jpg" alt="Moço de cabelo cinza e olhos verdes">
                        </div>
                        <div class="slider__div">
                            <img src="assets/img/Desenho7.jpg" alt="Cogumelo mágico com uma varinha mágica">
                        </div>
                        <div class="slider__div">
                            <img src="assets/img/Desenho8.jpg" alt="Moça loira, chifres e olhos verdes">
                        </div>
                        <div class="slider__div">
                            <img src="assets/img/Desenho9.jpg" alt="Moça de cabelo roxo, ressaltando os olhos da cor rubi e suas perspectivas">
                        </div>
                        <div class="slider__div">
                            <img src="assets/img/Desenho10.jpg" alt="Cogumelo branco sentado olhando morcegos">
                        </div>
                    </div>
                    <div class="carousel_img">
                        <div class="slider__div">
                            <img src="assets/img/Desenho11.jpg" alt="Moça com olhos de cor diferentes um sendo vermelho e o outro roxo, morena de cabelo branco">
                        </div>
                        <div class="slider__div">
                            <img src="assets/img/Desenho12.jpg" alt="Gatos na janela">
                        </div>
                        <div class="slider__div">
                        </div>
                        <div class="slider__div">
                        </div>
                        <div class="slider__div">
                        </div>
                    </div>
                </div>
                <!-- Images -->

                <!-- Auto pass -->
                <div class="auto_pass">
                    <div class="auto_btn auto_btn1"></div>
                    <div class="auto_btn auto_btn2"></div>
                    <div class="auto_btn auto_btn3"></div>
                    <div class="auto_btn auto_btn4"></div>
                </div>
                <!-- Auto pass -->
                <!-- Manual -->
                <div class="manual_pass">
                    <label for="radio1" class="manual_btn manual_btn_1"></label>
                    <label for="radio2" class="manual_btn manual_btn_2"></label>
                    <label for="radio3" class="manual_btn manual_btn_3"></label>
                    <label for="radio4" class="manual_btn manual_btn_4"></label>
                    <label for="radio5" class="manual_btn manual_btn_5"></label>
                    <label for="radio6" class="manual_btn manual_btn_6"></label>
                    <label for="radio7" class="manual_btn manual_btn_7"></label>
                    <label for="radio8" class="manual_btn manual_btn_8"></label>
                </div>
                <!-- Manual -->
            </section>
            <div class="info">
            </div>
        </section>
        <section class="paralax">
            <div class="paralax_div">
                <div class="encomende"><a href="https://www.instagram.com/sterza.art/">ENCOMENDE A SUA</a></div>
            </div>
        </section>
        <section class="profile align-center">
            <div class="profile_center">
                <a href="https://www.instagram.com/sterza.art/"><img class="profile_background" src="assets/img/profile 1.jpg" alt=""></a>
            </div>
        </section>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
